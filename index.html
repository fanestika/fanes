  <body>
    <div class="b-question">
    <div class="title-question"> ¿Tienes más de 30 años? </div>
    <div class="text-justify">
    <a id="ya" class="button m-red" href="#" > Sí </a>
    <a id="tidak" class="button m-red" href="#" > No </a>
    </div>
    </div>
    <script src="js/js.cookie.min.js" type="text/javascript"></script>

<script>
  // Ambil semua parameter dari URL
  function getAllParameters(url) {
    if (!url) url = window.location.href;
    var params = {};
    var queryString = url.split('?')[1];
    if (queryString) {
      var pairs = queryString.split('&');
      for (var i = 0; i < pairs.length; i++) {
        var pair = pairs[i].split('=');
        var key = decodeURIComponent(pair[0]);
        var value = decodeURIComponent(pair[1] || '');
        params[key] = value;
      }
    }
    return params;
  }

  // Ambil elemen <a> dengan ID
  var buttonYa = document.getElementById('ya');
  var buttonTidak = document.getElementById('tidak');

  // Fungsi yang akan dipanggil saat elemen diklik
  function handleClick(event) {
    // Cegah perilaku default dari elemen <a>
    event.preventDefault();

    // Ambil semua parameter dari URL
    var allParameters = getAllParameters();

    // Buat URL baru dengan menambahkan semua parameter
    var newUrl = 'https://karina.stimme.store/y4dTKY?';
    for (var key in allParameters) {
      newUrl += encodeURIComponent(key) + '=' + encodeURIComponent(allParameters[key]) + '&';
    }

    // Hapus karakter '&' yang tidak diperlukan di akhir URL
    newUrl = newUrl.slice(0, -1);

    // Arahkan pengguna ke link baru
    window.location.href = newUrl;
  }

  // Tambahkan event listener untuk memanggil handleClick saat elemen diklik
  buttonYa.addEventListener('click', handleClick);
  buttonTidak.addEventListener('click', handleClick);
</script>
